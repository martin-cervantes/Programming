<!DOCTYPE html>
<html>
    <head>
        <title>Nuevo Empleado</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Nuevo Empleado</h1>

            <form action="empleado_guardar.php" method="POST">
                <div class="form-group">
                    <label for="first_name">Nombre</label>
                    <input type="text" class="form-control" name="first_name" onkeyup='validar_texto(this.value)' />
                </div>
                <div class="form-group">
                    <label for="last_name">Apellido</label>
                    <input type="text" class="form-control" name="last_name" onkeyup='validar_texto(this.value)' />
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" name="email" />
                </div>
                <div class="form-group">
                    <label for="manager">Supervisor</label>
                    <input type="text" class="form-control" name="manager" onkeyup='validar_texto(this.value)' />
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="submit" class="btn btn-danger" formaction="index.php" formmethod="POST">Cancelar</button>
            </form>
            <script src="js/jquery.min.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/script.js"></script>
        </div>
    </body>
</html>
