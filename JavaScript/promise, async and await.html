<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Test Javascript API</title>
  </head>
  <body>
    <img src='#' />
      <script>
        const img = document.querySelector('img');

        /* using promises */

        fetch('https://api.giphy.com/v1/gifs/translate?api_key=creSuhtB2ZbB5BO7teDIPwDmRVGd6VP0&s=cats', {mode: 'cors'})
          .then(function(response) {
            return response.json();
          })
          .then(function(response) {
            img.src = response.data.images.original.url;
          });

          /* using async & await */

          async function getCats() {
            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=creSuhtB2ZbB5BO7teDIPwDmRVGd6VP0&s=cats', {mode: 'cors'});
            const catData = await response.json();
            img.src = catData.data.images.original.url;
          }

          getCats();
      </script>
  </body>
</html>
