<!DOCTYPE html>
<html>
    <head>
        <title>Historial Clinico</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <form action="index.html" method="post">
                <h3>Historial cl&iacute;nico</h3>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nombre" name="nombre" class="validate" type="text" >
                        <label for="nombre">Nombre:</label>
                    </div>

                    <div class="input-field col s2">
                        <input id="edad" name="edad" type="number">
                        <label for="edad">Edad:</label>
                    </div>

                    <div class="input-field col s4">
                        <select>
                            <option value="" disabled selected>Elija una opci&oacute;n</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                        <label>Sexo:</label>
                    </div>
                    <div class="input-field col s6">
                        <label for="direccion">Direcci&oacute;n:</label>
                        <input id="direccion" name="direccion" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="telefono">Tel&eacute;fono:</label>
                        <input id="telefono" name="telefono" type="text">
                    </div>
                </div>
                <h3>Antecedentes personales no patol&oacute;gicos</h3>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="lugar_nacmiento">Lugar de nacimiento:</label>
                        <input id="lugar_nacmiento" name="lugar_nacmiento" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="ocupacion">Ocupaci&oacute;n:</label>
                        <input id="ocupacion" name="ocupacion" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="escolaridad">Escolaridad:</label>
                        <input id="escolaridad" name="escolaridad" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="adicciones">Adicciones:</label>
                        <input id="adicciones" name="adicciones" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="alcoholismo">Alcoholismo:</label>
                        <input id="alcoholismo" name="alcoholismo" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="vacunacion">Vacunaci&oacute;n:</label>
                        <input id="vacunacion" name="vacunacion" type="text">
                    </div>
                </div>
                <h3>Antecedentes heredofamiliares</h3>
                <table class="highlight">
                    <thead>
                        <th>Familiar</th>
                        <th colspan="2">Vivo</th>
                        <th colspan="2">Sano</th>
                        <th>Enfermedad</th>
                    </thead>
                    <tbody>
                        <tr>
                            <th><label for="abuelo_paterno">Abuelo Paterno</label></th>
                            <td><p><label><input id="vivo1" name="vivo1" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="vivo1" name="vivo1" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><p><label><input id="sano1" name="sano1" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="sano1" name="sano1" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><div class="input-field"><input id="enfermedad1" name="enfermedad1" type="text" placeholder="Enfermedad" ></div></td>
                        </tr>
                        <tr>
                            <th><label for="abuela_paterna">Abuela Paterna</label></th>
                            <td><p><label><input id="vivo2" name="vivo2" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="vivo2" name="vivo2" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><p><label><input id="sano2" name="sano2" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="sano2" name="sano2" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><div class="input-field"><input id="enfermedad2" name="enfermedad2" type="text" placeholder="Enfermedad" ></div></td>
                        </tr>
                        <tr>
                            <th><label for="abuelo_materno">Abuelo Materno</label></th>
                            <td><p><label><input id="vivo3" name="vivo3" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="vivo3" name="vivo3" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><p><label><input id="sano3" name="sano3" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="sano3" name="sano3" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><div class="input-field"><input id="enfermedad3" name="enfermedad3" type="text" placeholder="Enfermedad" ></div></td>
                        </tr>
                        <tr>
                            <th><label for="abuela_materna">Abuela Materna</label></th>
                            <td><p><label><input id="vivo4" name="vivo4" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="vivo4" name="vivo4" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><p><label><input id="sano4" name="sano4" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="sano4" name="sano4" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><div class="input-field"><input id="enfermedad4" name="enfermedad4" type="text" placeholder="Enfermedad" ></div></td>
                        </tr>
                        <tr>
                            <th><label for="padre">Padre</label></th>
                            <td><p><label><input id="vivo5" name="vivo5" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="vivo5" name="vivo5" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><p><label><input id="sano5" name="sano5" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="sano5" name="sano5" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><div class="input-field"><input id="enfermedad5" name="enfermedad5" type="text" placeholder="Enfermedad" ></div></td>
                        </tr>
                        <tr>
                            <th><label for="madre">Madre</label></th>
                            <td><p><label><input id="vivo6" name="vivo6" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="vivo6" name="vivo6" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><p><label><input id="sano6" name="sano6" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="sano6" name="sano6" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><div class="input-field"><input id="enfermedad6" name="enfermedad6" type="text" placeholder="Enfermedad" ></div></td>
                        </tr>
                        <tr>
                            <th><label for="hermanos">Hermanos</label></th>
                            <td colspan="2"><div class="input-field"><input id="numero" name="numero" type="number" placeholder="Cantidad" ></div></td>
                            <td><p><label><input id="sano7" name="sano7" class="with-gap" type="radio" value="1" /><span>Si</span></label></p></td>
                            <td><p><label><input id="sano7" name="sano7" class="with-gap" type="radio" value="0" /><span>No</span></label></p></td>
                            <td><div class="input-field"><input id="enfermedad7" name="enfermedad7" type="text" placeholder="Enfermedad" ></div></td>
                        </tr>
                    </tbody>
                </table>

                <div class="input-field"><input id="otros" name="otros" type="text" placeholder="Otros" ></div>

                <h3>Antecedentes personales patol&oacute;gicos</h3>
                <div class="row">
                    <div class="col s1">
                        <label for="alergicos">Al&eacute;rgicos</label>
                    </div>
                    <div class="col s1">
                        <p><label><input id="alegicos" name="alegicos" class="with-gap" type="radio" value="1" /><span>Si</span></label></p>
                    </div>
                    <div class="col s1">
                        <p><label><input id="alegicos" name="alegicos" class="with-gap" type="radio" value="0" /><span>No</span></label></p>
                    </div>
                    <div class="col s4">
                        <div class="input-field"><input id="medicamentos" name="medicamentos" type="text" placeholder="Medicamentos" ></div>
                    </div>
                    <div class="col s5">
                        <div class="input-field"><input id="alimentos" name="alimentos" type="text" placeholder="Alimentos" ></div>
                    </div>

                    <div class="col s1">
                        <label for="transfusionales">Transfusionales</label>
                    </div>
                    <div class="col s1">
                        <p><label><input id="trans" name="trans" class="with-gap" type="radio" value="1" /><span>Si</span></label></p>
                    </div>
                    <div class="col s1">
                        <p><label><input id="trans" name="trans" class="with-gap" type="radio" value="0" /><span>No</span></label></p>
                    </div>
                    <div class="col s4">
                        <div class="input-field"><input id="fecha" name="fecha" class="datepicker" type="text" placeholder="Fecha ultima transfusi&oacute;n" ></div>
                    </div>
                    <div class="col s5">
                        <div class="input-field"><input id="causas" name="causas" type="text" placeholder="Causas" ></div>
                    </div>

                    <div class="col s1">
                        <label for="quirurgicos">Quir&uacute;rgicos</label>
                    </div>
                    <div class="col s1">
                        <p><label><input id="quirurgicos" name="quirurgicos" class="with-gap" type="radio" value="1" /><span>Si</span></label></p>
                    </div>
                    <div class="col s1">
                        <p><label><input id="quirurgicos" name="quirurgicos" class="with-gap" type="radio" value="0" /><span>No</span></label></p>
                    </div>
                    <div class="col s9">
                        <td colspan="2"><div class="input-field"><input id="desc" name="desc" type="text" placeholder="Describa" ></div>
                    </div>

                    <div class="col s1">
                        <label for="traumaticos">Traum&aacute;ticos</label>
                    </div>
                    <div class="col s1">
                        <p><label><input id="trauma" name="trauma" class="with-gap" type="radio" value="1" /><span>Si</span></label></p>
                    </div>
                    <div class="col s1">
                        <p><label><input id="trauma" name="trauma" class="with-gap" type="radio" value="0" /><span>No</span></label></p>
                    </div>
                    <div class="col s4">
                        <div class="input-field"><input id="trauma_datos" name="trauma_datos" type="text" placeholder="Contusi&oacute;n/Fractura" ></div>
                    </div>
                    <div class="col s5">
                        <div class="input-field"><input id="sitio" name="sitio" type="text" placeholder="Sitio" ></div>
                    </div>

                    <div class="col s1">
                        <label for="diabetes">Diabetes</label>
                    </div>
                    <div class="col s1">
                        <p><label><input id="diabetes" name="diabetes" class="with-gap" type="radio" value="1" /><span>Si</span></label></p>
                    </div>
                    <div class="col s1">
                        <p><label><input id="diabetes" name="diabetes" class="with-gap" type="radio" value="0" /><span>No</span></label></p>
                    </div>
                    <div class="col s4">
                        <div class="input-field"><input id="tiempo" name="tiempo" type="number" placeholder="Tiempo" ></div>
                    </div>
                    <div class="col s5">
                        <div class="input-field">
                            <select>
                                <option value="" disabled selected>Elija una opci&oacute;n</option>
                                <option value="1">Si</option>
                                <option value="0">No</option>
                            </select>
                            <label>En Control:</label>
                        </div>
                    </div>
                </div>


                <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                <button class="btn waves-effect waves-red red accent-2" >Cancelar
                    <i class="material-icons right">cancel</i>
                </button>

            </form>
        </div>

        <footer>
            <div class="footer-copyleft blue">
                Copyleft <span class="copy-left">&copy;</span> 2018 Martin Cervantes
            </div>
        </footer>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
