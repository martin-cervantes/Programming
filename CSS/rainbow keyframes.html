<!DOCTYPE html>
<html>
    <head>
        <title>CSS @keyframes</title>
        <style>
            div {
                height: 100px;
                width: 70%;
                background: black;
                margin: 50px auto;
                border-radius: 5px;
            }

            #rect {
                animation-name: rainbow;
                animation-duration: 4s;
            }
            
            @keyframes rainbow {
                0% {
                    background-color: blue;
                }
                50% {
                    background-color: green;
                }
                100% {
                    background-color: yellow;
                }
            }
        </style>
    </head>
    <body>
        <div id="rect"></div>
    </body>
</html>
