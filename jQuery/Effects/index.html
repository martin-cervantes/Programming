<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>jQuery Effects</title>
    </head>
    <body>
        <div id="content">
            <table>
                <thead>
                    <tr>
                        <th class="header-small">
                            <div class="header-text">Buttons</div>
                        </th>
                        <th class="header-big">
                            <div class="image-text">Images</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="button-col">
                            <button class="hide-button"><div class="button-text">HIDE</div></button>
                        </td>
                        <td class="img-col" rowspan="3">
                            <img class="first-image" src="images/veggies.jpg" />
                        </td>
                    </tr>
                    <tr>
                        <td class="button-col">
                            <button class="show-button"><div class="button-text">SHOW</div></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="button-col">
                            <button class="toggle-button"><div class="button-text">TOGGLE</div></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="button-col">
                            <button class="fade-out-button"><div class="button-text">FADE OUT</div></button>
                        </td>
                        <td class="img-col" rowspan="3">
                            <img class="fade-image" src="images/photo_2.jpg" />
                        </td>
                    </tr>
                    <tr>
                        <td class="button-col">
                            <button class="fade-in-button"><div class="button-text">FADE IN</div></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="button-col">
                            <button class="fade-toggle-button"><div class="button-text">TOGGLE FADE</div></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="button-col">
                            <button class="slide-up-button"><div class="button-text">SLIDE UP</div></button>
                        </td>
                        <td class="img-col" rowspan="3">
                            <img class="slide-image" src="images/photo_3.jpg" />
                        </td>
                    </tr>
                    <tr>
                        <td class="button-col">
                            <button class="slide-down-button"><div class="button-text">SLIDE DOWN</div></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="button-col">
                            <button class="slide-toggle-button"><div class="button-text">TOGGLE SLIDE</div></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
