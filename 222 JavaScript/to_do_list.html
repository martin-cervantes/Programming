<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <ul>
            <li>"new" - Add an activity</li>
            <li>"delete" - Add an activity</li>
            <li>"list" - View all activities</li>
            <li>"quit" - Quit app</li>
        </ul>
        <script>
            var activities = [];

            var input = prompt("What would you like to do??");

            while(input !== "quit")
            {
                if(input === "list")
                    listActivities();
                else if(input === "new")
                    addActivity();
                else if(input === "delete")
                    deleteActivity();

                input = prompt("What would you like to do??");
            }

            alert("GoodBye, You quit the app.");

            function listActivities()
            {
                console.clear();
                activities.forEach(function(activity, index)
                {
                    console.log(index + ": " + activity);
                });
            }

            function addActivity()
            {
                var newActivity = prompt("Enter your new activity");

                activities.push(newActivity);

                console.log("new Activity Added");
            }

            function deleteActivity()
            {
                var index = prompt("Enter the activity index to delete");

                activities.splice(index, 1);

                console.log("Activity deleted");
            }
        </script>
    </body>
</html>
