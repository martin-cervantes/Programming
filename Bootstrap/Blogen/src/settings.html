        <link rel="stylesheet" href="css/style.css">

    </head>

                <a href="index.html" class="navbar-brand">Blogen</a>

                        data-toggle="collapse"
                        data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a href="index.html" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="posts.html" class="nav-link">Post</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="categories.html" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="users.html" class="nav-link">User</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown mr-3">
                            <a href="#" class="nav-link dropdrown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user"></i> Welcome Brad
                            </a>
                            <div class="dropdown-menu">
                                <a href="profile.html" class="dropdown-item">
                                    <i class="fa fa-circle"></i> Profile

            </div>

        <!--   HEADER   -->
        <header id="main-header" class="py-2 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><i class="fa fa-gear"></i> Settings</h1>
                    </div>
                </div>
            </div>
        </header>

        <!--   ACTIONS   -->

        <section id="action" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 mr-auto">
                        <a href="index.html" class="btn btn-light btn-block">
                            <i class="fa fa-arrow-left"></i> Back To Dashboard
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="index.html" class="btn btn-success btn-block">
                            <i class="fa fa-check"></i> Save Changes
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!--   SETTINGS  -->

        <section id="posts">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h4>Edit Settings</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <fieldset class="form-group">
                                        <legend>
                                            Allow User Registration
                                        </legend>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input name="allow" type="radio" class="form-check-input" value="yes" checked> Yes
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input name="allow" type="radio" class="form-check-input" value="no"> No
                                            </label>
                                        </div>
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <legend>
                                            Home Page Format
                                        </legend>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input name="home" type="radio" class="form-check-input" value="post" checked> Post Index
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input name="home" type="radio" class="form-check-input" value="page"> Single Page
                                            </label>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="addPostModal" class="modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Add Post</h5>
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="title">Category</label>
                                <select class="form-control">
                                    <option>Web Development</option>
                                    <option>Tech Gadgets</option>
                                    <option>Business</option>
                                    <option>Health & Wellness</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="file">Image Upload</label>
                                <input type="file" class="form-control-file">
                                <smal class="form-text text-muted">Max Size: 3Mb</smal>
                            </div>
                            <div class="form-group">
                                <label for="title">Body</label>
                                <textarea name="editor1" class="form-control"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead text-center">Copyright &copy; 2018 Blogen</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.ckeditor.com/4.7.1/standard/ckeditor.js"></script>
        <script>
            CKEDITOR.replace('editor1');
        </script>
    </body>
</html>
