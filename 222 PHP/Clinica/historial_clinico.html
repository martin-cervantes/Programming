<!DOCTYPE html>
<html>
    <head>
        <title>Historial Clinico</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <form action="index.html" method="post">
                <h2>Historial cl&iacute;nico</h2>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nombre" name="nombre" class="validate" type="text" >
                        <label for="nombre">Nombre:</label>
                    </div>

                    <div class="input-field col s1">
                        <input id="edad" name="edad" type="number">
                        <label for="edad">Edad:</label>
                    </div>

                    <div class="input-field col s3">
                        <select>
                            <option value="" disabled selected>Elija una opci&oacute;n</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                        <label>Sexo:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="direccion">Direcci&oacute;n:</label>
                        <input id="direccion" name="direccion" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="telefono">Tel&eacute;fono:</label>
                        <input id="telefono" name="telefono" type="text">
                    </div>
                </div>
                <h2>Antecedentes personales no patol&oacute;gicos</h2>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="lugar_nacmiento">Lugar de nacimiento:</label>
                        <input id="lugar_nacmiento" name="lugar_nacmiento" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="ocupacion">Ocupaci&oacute;n:</label>
                        <input id="ocupacion" name="ocupacion" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="escolaridad">Escolaridad:</label>
                        <input id="escolaridad" name="escolaridad" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="adicciones">Adicciones:</label>
                        <input id="adicciones" name="adicciones" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="alcoholismo">Alcoholismo:</label>
                        <input id="alcoholismo" name="alcoholismo" type="text">
                    </div>
                    <div class="input-field col s6">
                        <label for="vacunacion">Vacunaci&oacute;n:</label>
                        <input id="vacunacion" name="vacunacion" type="text">
                    </div>
                </div>
                    <h2>Antecedentes heredofamiliares</h2>
                    <table>
                        <thead>
                            <th>Familiar</th>
                            <th colspan="2">Vivo</th>
                            <th colspan="2">Sano</th>
                            <th>Enfermedad</th>
                        </thead>
                        <tbody>
                            <tr>
                                <th><label for="abuelo_paterno">Abuelo Paterno</label></th>
                                <!--label for="vivo1">Vivo</label-->
                                <td><p><label><input id="vivo1" name="vivo1" class="with-gap" type="radio" /><span>Si</span></label></p></td>
                                <td><p><label><input id="vivo1" name="vivo1" class="with-gap" type="radio" /><span>No</span></label></p></td>
                                <!--label for="sano1">Sano</label-->
                                <td><p><label><input id="sano1" name="sano1" class="with-gap" type="radio" /><span>Si</span></label></p></td>
                                <td><p><label><input id="sano1" name="sano1" class="with-gap" type="radio" /><span>No</span></label></p></td>
                                <td><div class="input-field"><input id="enfermedad1" name="enfermedad1" type="text" placeholder="Enfermedad" ></div></td>
                            </tr>
                            <tr>
                                <th><label for="abuelo_paterno">Abuela Paterna</label></th>
                                <!--label for="vivo1">Vivo</label-->
                                <td><p><label><input id="vivo2" name="vivo2" class="with-gap" type="radio" /><span>Si</span></label></p></td>
                                <td><p><label><input id="vivo2" name="vivo2" class="with-gap" type="radio" /><span>No</span></label></p></td>
                                <!--label for="sano1">Sano</label-->
                                <td><p><label><input id="sano2" name="sano2" class="with-gap" type="radio" /><span>Si</span></label></p></td>
                                <td><p><label><input id="sano2" name="sano2" class="with-gap" type="radio" /><span>No</span></label></p></td>
                                <td><div class="input-field"><input id="enfermedad2" name="enfermedad2" type="text" placeholder="Enfermedad" ></div></td>
                            </tr>
                            <tr>
                                <th><label for="abuelo_paterno">Abuelo Materno</label></th>
                                <!--label for="vivo1">Vivo</label-->
                                <td><p><label><input id="vivo3" name="vivo3" class="with-gap" type="radio" /><span>Si</span></label></p></td>
                                <td><p><label><input id="vivo3" name="vivo3" class="with-gap" type="radio" /><span>No</span></label></p></td>
                                <!--label for="sano1">Sano</label-->
                                <td><p><label><input id="sano3" name="sano3" class="with-gap" type="radio" /><span>Si</span></label></p></td>
                                <td><p><label><input id="sano3" name="sano3" class="with-gap" type="radio" /><span>No</span></label></p></td>
                                <td><div class="input-field"><input id="enfermedad3" name="enfermedad3" type="text" placeholder="Enfermedad" ></div></td>
                            </tr>
                        </tbody>
                    </table>

                    <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                        <i class="material-icons right">save</i>
                    </button>
                    <button class="btn waves-effect waves-red red accent-3" >Cancelar
                        <i class="material-icons right">cancel</i>
                    </button>

            </form>
        </div>
        <footer>
            <div class="footer-copyright">
                <div class="container">
                    Copyleft &copy; 2018 - Martin Cervantes
                </div>

            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

                var elems = document.querySelectorAll('select');
                var instances = M.FormSelect.init(elems, options);
            });

            $(document).ready(function(){
                $('select').formSelect();

        </script>
    </body>
</html>
